<div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="#book of books">
        <div class="thumbnail">
            <img src="..." alt="...">
            <div class="caption">
                <h3>{{book.name}}</h3>
                <p>Author: {{book.name}}</p>
                <p>Publisher: {{book.publisher}}</p>
                <p>Release date: {{book.releaseDate}}</p>
                <p><a href="#" class="btn btn-primary" role="button">Download</a> <a href="#" class="btn btn-default" role="button">Edit</a></p>
            </div>
        </div>
    </div>
</div>
